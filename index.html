<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wave Music Hub</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/content-container.css">
    <script src="interface.js"></script>
</head>
<body>
    <input type="image" id="play-button" src="icons/play.svg" alt="Play button"/>

    <input id="hamburger-button" type="image" src="icons/menu.svg" alt="Menu"/>

    <nav id="navbar">
        <a class="navbar-item" onclick="closeNavBar()" href="#">ARTISTS</a>
        <a class="navbar-item" onclick="closeNavBar()" href="#">MEDIA</a>
        <a class="navbar-item" onclick="closeNavBar()" href="#">TUTORIALS</a>
    </nav>

    <div class="parallax">
        <span id="welcome-text">welcome to WMH</span>
    </div>

    <div id="container">
        <div id="side-menu-container">
            <input id="search-box" type="text" placeholder="Search"/>
            <button id="side-menu-button">Filters</button>
            <div id="side-menu-items">
                <button id="close-side-menu-button">X</button>
                <ul id="side-menu-items-list">
                    <li class="side-menu-item" onclick="onSideMenuItemSelected()">Hardwave</li>
                    <li class="side-menu-item" onclick="onSideMenuItemSelected()">Vapourwave</li>
                    <li class="side-menu-item" onclick="onSideMenuItemSelected()">Synthwave</li>
                </ul>
            </div>
        </div>
        <main id="content-container">
            <div class="artist-card">
                <img class="artist-image" src="images/skeler.png" alt="skeler's photo"/>
                <h3>skeler</h3>
                <p>Perth, Australia</p>
                <p>Hardwave</p>
            </div>
            <div class="artist-card">
                <img class="artist-image" src="images/skeler.png" alt="skeler's photo"/>
                <h3>skeler</h3>
                <p>Perth, Australia</p>
                <p>Hardwave</p>
            </div>
            <div class="artist-card">
                <img class="artist-image" src="images/skeler.png" alt="skeler's photo"/>
                <h3>skeler</h3>
                <p>Perth, Australia</p>
                <p>Hardwave</p>
            </div>
            <div class="artist-card">
                <img class="artist-image" src="images/skeler.png" alt="skeler's photo"/>
                <h3>skeler</h3>
                <p>Perth, Australia</p>
                <p>Hardwave</p>
            </div>

        </main>


    </div>



    <footer>
        <div>Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
</body>
</html>
